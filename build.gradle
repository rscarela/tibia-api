group 'org.rscarela.tibia'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
